<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-table.css">
    <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="../css/mainPage.css">

<body>
	<div class="panel panel-default">
		<ol class="breadcrumb">
			<li>系统日志</li>
		</ol>
		<div class="panel-body">
			<div class="row" style="margin-left: 5px;">
				<div class="form-inline">
					<form action="" class="form-group">
						<div class="form-group">
							<label class="form-label">用户ID：</label>
							<input type="text" id="user_id" class="form-control" placeholder="指定用户ID" style="width:50%">
						</div>
					</form>
				</div>
				<div class="form-inline">
					<form action="" class="form-group">
						<label class="form-label">日期范围：</label>
						<input class="form_date form-control" id="start_date" placeholder="起始日期">
						<label class="form-label">&nbsp;&nbsp;-&nbsp;&nbsp;</label>
						<input class="form_date form-control" id="end_date" placeholder="结束日期">
					</form>
				</div>
				<div class="form-inline">
					<button class="btn btn-success" id="search_button">
						<span class="glyphicon glyphicon-search"></span> <span>查询</span>
					</button>
				</div>
			</div>
			<div class="row" style="margin-top:25px">
				<div class="col-md-12">
					<table id="userOperationRecordTable" class="table table-striped table-bordered table-hover">
						<tr>
							<th>记录ID</th>
							<th>用户ID</th>
							<th>用户名</th>
							<th>操作</th>
							<th>时间</th>
							<th>操作结果</th>
						</tr>

							</tr>
							<tr>
								<td>002</td>
								<td>002</td>
								<td>小张</td>
								<td>登陆</td>
								<td>2019-02-12 16:22:21</td>
								<td>登陆成功</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- 底部分页 -->
			<div class="row">
				<div class="col-md-offset-5 col-sm-offset-5">
