<!-- 系统登陆日志 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-table.css">
    <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="../css/mainPage.css">
</head>
<body>
	<div class="panel panel-default">
		<ol class="breadcrumb">
			<li>系统登陆日志</li>
		</ol>
		<div class="panel-body">
			<div class="row form-inline" style="margin-left: 10px;">
				<div class="form-group">
					<label class="form-label">用户ID：</label>
					<input type="text" id="user_id" class="form-control" placeholder="指定用户ID" style="width:70%">
				</div>
				<div class="form-group">
					<label class="form-label">记录过滤：</label>
					<select name="" id="access_type" class="form-control">
						<option value="all">显示所有</option>
						<option value="loginOnly">仅显示登入记录</option>
						<option value="logoutOnly">仅显示登出记录</option>
					</select>
				</div>
				<form action="" class="form-inline"  style="margin-left: 10px;">
                    <label class="form-label">日期范围：</label>
                    <input class="form_date form-control" value="" id="search_start_date" name="" placeholder="开始日期">
                    <label class="form-label">&nbsp;&nbsp;-&nbsp;&nbsp;</label>
                    <input class="form_date form-control" value="" id="search_end_date" name="" placeholder="结束日期">
                </form>
				<div class="form-group">
					<button class="btn btn-success" id="search_button" style="margin-left: 5px;">
						<span class="glyphicon glyphicon-search"></span> <span>查询</span>
					</button>
				</div>
			</div>
			<div class="row" style="margin-top:25px">
				<div class="col-md-12 col-sm-12">
					<table class="table table-striped table-bordered table-hover" id="accessRecordDOS">
						<tr>
							<th>记录ID</th>
							<th>用户ID</th>
							<th>用户名</th>
							<th>时间</th>
							<th>IP地址</th>
							<th>类型</th>
						</tr>
						<tbody>
							<tr>
								<td>001</td>
								<td>001</td>
								<td>小陈</td>
								<td>2019-02-12 16:52:21</td>
								<td>59.47.69.34</td>
								<td>登陆成功</td>
							</tr>
							<tr>
								<td>002</td>
								<td>002</td>
								<td>小张</td>
								<td>2019-02-12 16:22:21</td>
								<td>56.74.23.19</td>
								<td>登陆成功</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- 底部分页 -->
			<div class="row">
				<div class="col-md-offset-4 col-sm-offset-4">
					<ul class="pagination">
						<li><a href="#">&laquo;</a></li>
						<li class="active"><a href="#">1</a></li>
						<li class=""><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li><a href="#">&raquo;</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
